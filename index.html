    #home-page { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      height: 100vh; 
      gap: 30px; 
      margin-top: 20px; 
    }
    
    #home-title { 
      font-size: 75px; 
      color: #FFF; 
      margin-left: auto; 
      margin-right: auto; 
      width: 235px; 
      border-left: 10px solid #FFF; 
      padding-left: 10px; 
    }
    
    #button-container { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      gap: 10px; flex-grow: 1; 
      height: 30vh; 
    }
    
    .menu-button { 
      width: 200px; 
      height: 40px; 
      font-size: 20px; 
      border: 2px solid #FF99FF; 
      border-radius: 5px; 
      background-color: #FFB2F9; 
      color: #fff; cursor: pointer; 
      text-align: center; 
    }
    
    .back-btn { 
      width: 50px; 
      height: 60px; 
      font-size: 36px; 
      border: 0px solid #000; 
      background-color: transparent; 
      color: #000; 
      cursor: pointer; 
      margin: 0px; 
      padding: 0px;
      text-align: center;
      line-height: 63px;
    }
    
    button { 
      -webkit-tap-highlight-color: transparent; 
    }
    
    #letter-container {
      width: 95vw;
      margin: 0px;
      padding: 2.5vw;
      border: 1px 0px solid #ccc;
      overflow-y: auto;
      height: 90vh;
    }


    #unlocks-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0px;
      overflow-y: hidden;
      height: 100vh;
    }


    #iframe-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 0px;
      overflow-y: auto;
      width: 100vw;
      height: 90vh;
    }


    iframe {
      width: 300px;
      height: 300px;
      border: none;
      margin: 0px;
      padding: 0px;
    }


#unlocks-page #iframe-container iframe {
  width: 320px;
  height: 320px;
  border: none;
  margin: 5px;
  padding: 0px;
  flex-shrink: 0;
}


#letter-page {
  overflow-y: hidden;
  height: 100vh;
}


.headings {
  display: flex;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  height: 60px;
}


#letter-title {
  margin: 0px;
  padding: 10px 0px;
  width: 100%;
  font-size: 36px;
}


#unlocks-title {
  margin: 0px;
  padding: 10px 0px;
  width: 100%;
  font-size: 36px;
}


select {
  transform: scale(2);
  font-size: 10px;
  width: 100px;
  height: 20px;
  border: 1px solid #FF99FF;
  border-radius: 2.5px;
  background-color: #FFB2F9;
  color: #fff;
  cursor: pointer;
  text-align: center;
  margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="home-page">
    <h1 id="home-title">Love<br>Letters</h1>
    <div id="button-container">
      <select class="menu-button2" id="letter-select">
        <option value="">&nbsp&nbsp&nbsp&nbsp Open a letter</option>
        
        <!-- Add more options here -->
        <option value="letter2">Letter 2</option>
        <option value="The First Letter">1.The first letter</option>
        
      </select>
      <button class="menu-button" id="unlocks-btn">Extras</button>
      <!--button class="menu-button" id="filler-btn">Filler</button-->
      <div id="foto"></div>
    </div>
  </div>
  
  <div id="letter-page" style="display: none;">
    <div class="headings">
      <button class="back-btn" id="back-btn">《&nbsp&nbsp</button>
      <h1 id="letter-title"></h1>
    </div>
    <div id="letter-container">
      <div id="letter-content"></div>
    </div>
  </div>
  
  <div id="unlocks-page" style="display: none;">
    <div class="headings">
      <button class="back-btn" id="back-btn-unlocks">《&nbsp&nbsp</button>
      <h1 id="unlocks-title">Extras</h1>
    </div>
    <div id="iframe-container"></div>
  </div>


  <script>
    const letters = {
  "The First Letter": "https://raw.githubusercontent.com/PorterPayne/Letters/refs/heads/main/Letters/1.The%20first%20letter.txt",
  "letter2": "https://raw.githubusercontent.com/PorterPayne/Letters/refs/heads/main/Letters/Pippy.txt",
  // Add more letters here
};


const letterSelect = document.getElementById('letter-select');
const letterPage = document.getElementById('letter-page');
const letterContent = document.getElementById('letter-content');
const backBtn = document.getElementById('back-btn');
const unlocksBtn = document.getElementById('unlocks-btn');
const unlocksPage = document.getElementById('unlocks-page');
const backBtnUnlocks = document.getElementById('back-btn-unlocks');


letterSelect.addEventListener('change', (e) => {
  const selectedLetter = e.target.value;
  const selectedIndex = e.target.selectedIndex;
  if (selectedLetter) {
    const letterUrl = letters[selectedLetter];
    const letterContentDiv = document.getElementById('letter-content');
    document.getElementById('letter-title').innerText = `${selectedLetter.replace('letter', '')}`;
    fetch(letterUrl)
      .then(response => response.text())
      .then(html => {
        const letterContentDiv = document.getElementById('letter-content');
        letterContentDiv.innerHTML = html;
        // Scan for iframes and save their code to localStorage
        const iframes = letterContentDiv.getElementsByTagName('iframe');
        for (const iframe of iframes) {
          const iframeTitle = iframe.srcdoc.match(/<title>(.*?)<\/title>/)[1];
          const iframeCode = iframe.outerHTML;
          const existingKey = Object.keys(localStorage).find(key => key.startsWith(`iframe-${selectedIndex}-${iframeTitle}`));
          if (!existingKey) {
            localStorage.setItem(`iframe-${selectedIndex}-${iframeTitle}`, iframeCode);
          }
        }
        document.getElementById('home-page').style.display = 'none';
        letterPage.style.display = 'block';
      })
      .catch(error => console.error('Error:', error));
  }
});


backBtn.addEventListener('click', () => {
  letterPage.style.display = 'none';
  document.getElementById('home-page').style.display = 'flex';
  document.getElementById('letter-select').selectedIndex = 0;
});


unlocksBtn.addEventListener('click', () => {
  document.getElementById('home-page').style.display = 'none';
  unlocksPage.style.display = 'block';
  // Display iframes from localStorage
  const iframeContainer = document.getElementById('iframe-container');
  iframeContainer.innerHTML = '';
  const iframeKeys = Object.keys(localStorage).filter(key => key.startsWith('iframe-'));
  iframeKeys.sort((a, b) => {
    const indexA = parseInt(a.split('-')[1]);
    const indexB = parseInt(b.split('-')[1]);
    return indexA - indexB;
  });
  for (const key of iframeKeys) {
    const iframeCode = localStorage.getItem(key);
    const iframe = document.createElement('iframe');
    iframe.srcdoc = iframeCode;
    iframe.width = 350;
    iframe.height = 350;
    iframe.frameborder = 0;
    iframeContainer.appendChild(iframe);
  }
});


backBtnUnlocks.addEventListener('click', () => {
  unlocksPage.style.display = 'none';
  document.getElementById('home-page').style.display = 'flex';
});


document.addEventListener('click', () => {
  const elem = document.documentElement;
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) {
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullScreen) {
    elem.webkitRequestFullScreen();
  } else if (elem.msRequestFullScreen) {
    elem.msRequestFullScreen();
  }
});


</script>
</body>
</html>
