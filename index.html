    #home-page { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      height: 100vh; 
      gap: 30px; 
      margin-top: 20px; 
    }
    
    #home-title { 
      font-size: 75px; 
      color: #FFF; 
      margin-left: auto; 
      margin-right: auto; 
      width: 235px; 
      border-left: 10px solid #FFF; 
      padding-left: 10px; 
      margin: 30px
    }
    
    #button-container { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      gap: 10px; flex-grow: 1; 
      height: 30vh; 
    }
    
    .menu-button { 
      width: 200px; 
      height: 40px; 
      font-size: 20px; 
      border: 2px solid #FF99FF; 
      border-radius: 5px; 
      background-color: #FFB2F9; 
      color: #fff; cursor: pointer; 
      text-align: center; 
    }
    
    .small-button { 
      width: 100px; 
      height: 30px; 
      font-size: 15px; 
      border: 2px solid #FF99FF; 
      border-radius: 5px; 
      background-color: #FFB2F9; 
      color: #fff; cursor: pointer; 
      text-align: center; 
      margin: 0px;
      margin-top: 5px;
    }
    
    .back-btn { 
      width: 50px; 
      height: 60px; 
      font-size: 36px; 
      border: 0px solid #000; 
      background-color: transparent; 
      color: #000; 
      cursor: pointer; 
      margin: 0px; 
      padding: 0px;
      text-align: center;
      line-height: 63px;
    }
    
    button { 
      -webkit-tap-highlight-color: transparent; 
    }
    
    #letter-container {
      width: 95vw;
      margin: 0px;
      padding: 2.5vw;
      border: 1px 0px solid #ccc;
      overflow-y: auto;
      height: 90vh;
      background-color: rgba(255, 209, 240, 0.5);
    }


    #unlocks-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0px;
      overflow-y: hidden;
      height: 100vh;
    }
    #comments-page {
      align-items: center;
      padding: 0px;
      overflow-y: auto;
      height: 100vh;
      width: 100vw;
      z-index: 3;
    }


    #iframe-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 0px;
      overflow-y: auto;
      width: 100vw;
      height: 90vh;
    }


    iframe {
      width: 300px;
      height: 300px;
      border: none;
      margin: 0px;
      padding: 0px;
    }


#unlocks-page #iframe-container iframe {
  width: 320px;
  height: 320px;
  border: none;
  margin: 5px;
  margin-bottom: 15px;
  padding: 0px;
  flex-shrink: 0;
  overflow-y: hidden;
  overflow-x: hidden;
}


#letter-page {
  overflow-y: hidden;
  height: 100vh;
}


.headings {
  display: flex;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  height: 60px;
  font-size: 18px
  z-index: 10;
}


#letter-title {
  margin: 0px;
  padding: 10px 0px;
  width: 100%;
  font-size: 36px;
}

const letterSelect = document.getElementById('letter-select');
const letterPage = document.getElementById('letter-page');
const letterContent = document.getElementById('letter-content');
const backBtn = document.getElementById('back-btn');
const unlocksBtn = document.getElementById('unlocks-btn');
const unlocksPage = document.getElementById('unlocks-page');
const backBtnUnlocks = document.getElementById('back-btn-unlocks');


// Update the JavaScript code to toggle the loading screen
letterSelect.addEventListener('change', (e) => {
  const selectedLetter = e.target.value;
  const selectedIndex = e.target.selectedIndex;
  const optionsLength = e.target.options.length;
  const iframeIndex = optionsLength - selectedIndex;
  if (selectedLetter) {
    document.getElementById('loading-screen').style.display = 'flex'; // Show the loading screen
    const letterUrl = letters[selectedLetter];
    const letterContentDiv = document.getElementById('letter-content');
    document.getElementById('letter-title').innerText = `${selectedLetter.replace('letter', '')}`;
    fetch(letterUrl)
      .then(response => response.text())
      .then(html => {
        const letterContentDiv = document.getElementById('letter-content');
        letterContentDiv.innerHTML = html;
        // Scan for iframes and save their code to localStorage
        const iframes = letterContentDiv.getElementsByTagName('iframe');
        for (const iframe of iframes) {
          const iframeTitle = iframe.srcdoc.match(/<title>(.*?)<\/title>/)[1];
          const iframeCode = iframe.outerHTML;
          const existingKey = Object.keys(localStorage).find(key => key.startsWith(`iframe-${iframeIndex}-${iframeTitle}`));
          if (!existingKey) {
            localStorage.setItem(`iframe-${iframeIndex}-${iframeTitle}`, iframeCode);
          }
        }
        document.getElementById('loading-screen').style.display = 'none'; // Hide the loading screen
        document.getElementById('home-page').style.display = 'none';
        letterPage.style.display = 'block';
      })
      .catch(error => console.error('Error:', error));
  }
});


const letterSelect2 = document.getElementById('letter-select2');


// Duplicate the event listener code for letterSelect

        // Scan for iframes and save their code to localStorage
        const iframes = letterContentDiv.getElementsByTagName('iframe');

          const iframeTitle = iframe.srcdoc.match(/<title>(.*?)<\/title>/)[1];
          const iframeCode = iframe.outerHTML;
          const existingKey = Object.keys(localStorage).find(key => key.startsWith(`iframe-${iframeIndex}-${iframeTitle}`));
          if (!existingKey) {
            localStorage.setItem(`iframe-${iframeIndex}-${iframeTitle}`, iframeCode);
          }
        }


        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('home-page').style.display = 'none';
        letterPage.style.display = 'block';
      })
      .catch(error => console.error('Error:', error));
  }
});

unlocksBtn.addEventListener('click', () => {
  document.getElementById('home-page').style.display = 'none';
  unlocksPage.style.display = 'block';
  // Display iframes from localStorage
localStorage.removeItem('iframe-Wordle CUTIE');
localStorage.removeItem('iframe-the mission #2');
  const iframeContainer = document.getElementById('iframe-container');
  iframeContainer.innerHTML = '';
  const iframeKeys = Object.keys(localStorage).filter(key => key.startsWith('iframe-'));
  iframeKeys.sort((a, b) => {
    const indexA = parseInt(a.split('-')[1]);
    const indexB = parseInt(b.split('-')[1]);
    return indexA - indexB;
  });
  for (const key of iframeKeys) {
    const iframeCode = localStorage.getItem(key);
    const iframe = document.createElement('iframe');
    iframe.srcdoc = iframeCode;
    iframe.width = 350;
    iframe.height = 350;
    iframe.frameborder = 0;
    iframeContainer.prepend(iframe); // Use prepend instead of append
  }
});
