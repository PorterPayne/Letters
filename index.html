<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }




    button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }




    .dark-mode {
      background-color: #333;
      color: #fff;
    }




    .dark-mode button {
      background-color: #444;
      color: #fff;
      border: 1px solid #555;
    }




    .dark-mode button:hover {
      background-color: #555;
    }
#dark-mode-toggle{
Position: fixed;
Top: 60px;
Left: 0px;
Padding: 5px;
Font size: 18 px;
Z-index: 1;
}
    .cookies-falling {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }




    .cookie {
      position: absolute;
      font-size: 30px;
      animation: fall 10s linear infinite;
      opacity: 0.5;
      top: 0;
    }




    @keyframes fall {
      0% {
        top: -50px;
      }
      100% {
        top: 100vh;
      }
    }




    #cookie-button {
      font-size: 140px;
      cursor: pointer;
      background-color: transparent;
      padding: 0;
      margin: 0;
      border: none;
      box-shadow: none;
      transition: all 0.2s ease;
      outline: none;
-webkit-tap-highlight-color: transparent;
margin-top: -25px;
    }




    #cookie-button:active {
      transform: scale(1.1);
      box-shadow: none;
      animation: pulse 0.5s;
    }




    @keyframes pulse {
      0% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }




    .dark-mode #cookie-button {
      background-color: transparent;
      color: #FFD700;
    }




    .title-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 5px;
    }
#cookies{
Font-size: 25px;
}




.cookie-click-amount {
  position: absolute;
  font-size: 24px;
  font-weight: bold;
  animation: drop 2s;
}
@keyframes drop {
  0% {
    top: 0;
    opacity: 1;
  }
  100% {
    top: 100px;
    opacity: 0;
  }
}
#upgrades-button {
  position: fixed;
  top: 80px;
  left: 0px;
  padding: 5px;
  font-size: 18px;
  background-color: #444;
  color: #fff;
  border: 1px solid #555;
  z-index: 1;
}




#upgrades-button:hover {
  background-color: #555;
}




#upgrades-shop {
  display: none;
  position: fixed;
  top: 90px;
  left: 10px;
  background-color: #444;
  color: #fff;
  padding: 10px;
  border: 1px solid #555;
  width: 200px;
}




#upgrades-shop button {
  margin: 5px;
  padding: 5px;
  font-size: 12px;
  width: 100%;
}








  </style>
</head>
<body>
  <div class="title-container">
    <h1>Cookie Clicker</h1>
    <div id="cookie-button">🍪</div>
  </div>
  <div id="cookies">🍪: 0</div>
  <div id="cursor-count">🖱️ Cursors: 0 (10)</div>
  <button id="cursor-button">Buy Cursor</button>
  <div id="grandma-count">👵 Grandmas: 0 (100)</div>
  <button id="grandma-button">Buy Grandma</button>
  <div id="factory-count">🏭 Factories: 0 (1000)</div>
  <button id="factory-button">Buy Factory</button>
  <div id="mine-count">⛏️ Mines: 0 (10000)</div>
  <button id="mine-button">Buy Mine</button>
  <div id="farm-count">🌾 Farms: 0 (50000)</div>
  <button id="farm-button">Buy Farm</button>
  <div id="time-machine-count">⏰ Time Machines: 0 (100000)</div>
  <button id="time-machine-button">Buy Time Machine</button>
  <div id="cookies-per-second">Cookies/second: 0</div>
  <button id="dark-mode-toggle" style="position: fixed; left: 0; padding: 5px; font-size: 12px;">🌙 Dark Mode</button>
  <div class="cookies-falling"></div>




<button id="upgrades-button">Upgrades</button>
<div id="upgrades-shop">
  <!-- Your upgrades for sale will go here -->
  <button id="upgrade-1">Upgrade 1: +10% Cookies/Second</button>
  <button id="upgrade-2">Upgrade 2: +20% Cookie Click</button>
  <!-- Add more upgrades here -->
</div>




  <script>
    //JavaScript:
    let cookies = 0;
    let cursorPrice = 10;
    let grandmaPrice = 100;
    let factoryPrice = 1000;
    let minePrice = 10000;
    let farmPrice = 50000;
    let timeMachinePrice = 100000;
    let cursorCount = 0;
    let grandmaCount = 0;
    let factoryCount = 0;
    let mineCount = 0;
    let farmCount = 0;
    let timeMachineCount = 0;
    let cursorMultiplier = 1.1;
    let grandmaMultiplier = 1.1;
    let factoryMultiplier = 1.1;
let mineMultiplier = 1.1;
let farmMultiplier = 1.1;
let timeMachineMultiplier = 1.1;
let cookiesPerSecond = 0;




document.getElementById("cookie-button").addEventListener("click", () => {
  cookies++;
  updateCookies();
});




// Initialize displays
document.getElementById("cookies").innerText = `🍪: ${cookies}`;
document.getElementById("cursor-count").innerText = `🖱️ Cursors: ${cursorCount} (${cursorPrice})`;
document.getElementById("grandma-count").innerText = `👵 Grandmas: ${grandmaCount} (${grandmaPrice})`;
document.getElementById("factory-count").innerText = `🏭 Factories: ${factoryCount} (${factoryPrice})`;
document.getElementById("mine-count").innerText = `⛏️ Mines: ${mineCount} (${minePrice})`;
document.getElementById("farm-count").innerText = `🌾 Farms: ${farmCount} (${farmPrice})`;
document.getElementById("time-machine-count").innerText = `⏰ Time Machines: ${timeMachineCount} (${timeMachinePrice})`;
document.getElementById("cookies-per-second").innerText = `Cookies/second: ${cookiesPerSecond}`;




// Cursor button click event
document.getElementById("cursor-button").addEventListener("click", () => {
  if (cookies >= cursorPrice) {
    cookies -= cursorPrice;
    cursorCount++;
    cursorPrice *= cursorMultiplier;
    updateDisplays();
  }
});




// Grandma button click event
document.getElementById("grandma-button").addEventListener("click", () => {
  if (cookies >= grandmaPrice) {
    cookies -= grandmaPrice;
    grandmaCount++;
    grandmaPrice *= grandmaMultiplier;
    updateDisplays();
  }
});




// Factory button click event
document.getElementById("factory-button").addEventListener("click", () => {
  if (cookies >= factoryPrice) {
    cookies -= factoryPrice;
    factoryCount++;
    factoryPrice *= factoryMultiplier;
    updateDisplays();
  }
});




// Mine button click event
document.getElementById("mine-button").addEventListener("click", () => {
  if (cookies >= minePrice) {
    cookies -= minePrice;
    mineCount++;
    minePrice *= mineMultiplier;
    updateDisplays();
  }
});




// Farm button click event
document.getElementById("farm-button").addEventListener("click", () => {
  if (cookies >= farmPrice) {
    cookies -= farmPrice;
    farmCount++;
    farmPrice *= farmMultiplier;
    updateDisplays();
  }
});




// Time Machine button click event
document.getElementById("time-machine-button").addEventListener("click", () => {
  if (cookies >= timeMachinePrice) {
    cookies -= timeMachinePrice;
    timeMachineCount++;
    timeMachinePrice *= timeMachineMultiplier;
    updateDisplays();
  }
});




// Automatic cookie production
setInterval(() => {
  cookiesPerSecond = cursorCount * 0.1 + grandmaCount * 1 + factoryCount * 5 + mineCount * 10 + farmCount * 50 + timeMachineCount * 100;
  cookies += cookiesPerSecond;
  updateCookies();
  updateCookiesPerSecond();
}, 1000);




// Update cookies display
function updateCookies() {
  document.getElementById("cookies").innerText = `🍪: ${Math.floor(cookies)}`;
}




// Update cookies per second display
function updateCookiesPerSecond() {
  document.getElementById("cookies-per-second").innerText = `Cookies/second: ${cookiesPerSecond.toFixed(1)}`;
}




// Update all displays
function updateDisplays() {
  updateCookies();
  document.getElementById("cursor-count").innerText = `🖱️ Cursors: ${cursorCount} (${Math.floor(cursorPrice)})`;
  document.getElementById("grandma-count").innerText = `👵 Grandmas: ${grandmaCount} (${Math.floor(grandmaPrice)})`;
  document.getElementById("factory-count").innerText = `🏭 Factories: ${factoryCount} (${Math.floor(factoryPrice)})`;
  document.getElementById("mine-count").innerText = `⛏️ Mines: ${mineCount} (${Math.floor(minePrice)})`;
  document.getElementById("farm-count").innerText = `🌾 Farms: ${farmCount} (${Math.floor(farmPrice)})`;
  document.getElementById("time-machine-count").innerText = `⏰ Time Machines: ${timeMachineCount} (${Math.floor(timeMachinePrice)})`;
  updateCookiesPerSecond();
}




const darkModeToggle = document.getElementById('dark-mode-toggle');
const body = document.body;




darkModeToggle.addEventListener('click', () => {
  body.classList.toggle('dark-mode');
  if (body.classList.contains('dark-mode')) {
    localStorage.setItem('darkMode', 'enabled');
  } else {
    localStorage.setItem('darkMode', 'disabled');
  }
});




// Initialize dark mode based on local storage
if (localStorage.getItem('darkMode') === 'enabled') {
  body.classList.add('dark-mode');
}




setInterval(() => {
  const cookieContainer = document.querySelector('.cookies-falling');
  const cookie = document.createElement('span');
  cookie.textContent = '🍪';
  cookie.className = 'cookie';
  cookie.style.left = `${Math.random() * 100}%`;
  cookieContainer.appendChild(cookie);
  setTimeout(() => {
    cookie.remove();
  }, 10000);
}, 500);




document.getElementById("cookie-button").addEventListener("click", (event) => {
  cookies += clickMultiplier;
  updateCookies();
  
  const cookieClickAmount = document.createElement("span");
  cookieClickAmount.textContent = `+${clickMultiplier}`;
  cookieClickAmount.className = "cookie-click-amount";
  cookieClickAmount.style.top = `${event.clientY}px`;
  cookieClickAmount.style.left = `${event.clientX}px`;
  document.body.appendChild(cookieClickAmount);
  setTimeout(() => {
    cookieClickAmount.remove();
  }, 2000);
});




document.getElementById("upgrades-button").addEventListener("click", () => {
  const upgradesShop = document.getElementById("upgrades-shop");
  upgradesShop.style.display = upgradesShop.style.display === "block" ? "none" : "block";
});




// Autosave variables
const autosaveInterval = 60000; // 1 minute
const localStorageKey = 'cookieClickerSave';




// Save game data
function saveGame() {
    const gameData = {
        cookies,
        cursorCount,
        grandmaCount,
        factoryCount,
        mineCount,
        farmCount,
        timeMachineCount,
        cursorPrice,
        grandmaPrice,
        factoryPrice,
        minePrice,
        farmPrice,
        timeMachinePrice,
        cookiesPerSecond,
        cursorMultiplier,
        grandmaMultiplier,
        factoryMultiplier,
        mineMultiplier,
        farmMultiplier,
        timeMachineMultiplier
    };




    localStorage.setItem(localStorageKey, JSON.stringify(gameData));
}




// Load saved game data
function loadGame() {
    if (localStorage.getItem(localStorageKey)) {
        const savedData = JSON.parse(localStorage.getItem(localStorageKey));
        
        cookies = savedData.cookies;
        cursorCount = savedData.cursorCount;
        grandmaCount = savedData.grandmaCount;
        factoryCount = savedData.factoryCount;
        mineCount = savedData.mineCount;
        farmCount = savedData.farmCount;
        timeMachineCount = savedData.timeMachineCount;
        cursorPrice = savedData.cursorPrice;
        grandmaPrice = savedData.grandmaPrice;
        factoryPrice = savedData.factoryPrice;
        minePrice = savedData.minePrice;
        farmPrice = savedData.farmPrice;
        timeMachinePrice = savedData.timeMachinePrice;
        cookiesPerSecond = savedData.cookiesPerSecond;
        cursorMultiplier = savedData.cursorMultiplier;
        grandmaMultiplier = savedData.grandmaMultiplier;
        factoryMultiplier = savedData.factoryMultiplier;
        mineMultiplier = savedData.mineMultiplier;
        farmMultiplier = savedData.farmMultiplier;
        timeMachineMultiplier = savedData.timeMachineMultiplier;
        
        updateDisplays();
    }
}




// Initialize autosave
loadGame();
setInterval(saveGame, autosaveInterval);




  </script>
</body>
</html>
